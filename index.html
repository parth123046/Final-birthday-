<script>
    // Sample student data with names and birthdays
    const students = [
        { name: 'John', birthday: '1995-02-01' },
        { name: 'Alice', birthday: '1998-05-15' },
        { name: 'Bob', birthday: '2000-11-30' },
        // Add more students as needed
    ];

    // Function to check if today is a student's birthday
    function checkBirthdays() {
        const today = new Date();
        const todayFormatted = today.toISOString().slice(0, 10); // Format today's date as YYYY-MM-DD

        students.forEach(student => {
            if (student.birthday === todayFormatted) {
                displayBirthdayMessage(student.name);
            }
        });
    }

    // Function to display birthday message
    function displayBirthdayMessage(studentName) {
        alert(`Happy Birthday, ${studentName}! ðŸŽ‰ðŸŽ‚`);
    }

    // Check birthdays on page load
    checkBirthdays();
</script>
